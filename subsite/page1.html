    <title> Subsite One | Genres </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/style2.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Subsite One</span> with chatGPT</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="./../index.html">Home</a></li>
                        <li><a href="page1.html">Page One</a></li>
                        <li><a href="page2.html">Page Two</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section id="boxes">
            <div class="container">
                <div class="box">
                    <li>Page One of subsite using ChatGPT!</li>
                </div>
                <div class="box">
                    
                    <html>
                        <head>
                            <title>Tic Tac Toe</title>
                            <style>
                                .board {
                                    display: flex;
                                    flex-wrap: wrap;
                                    width: 240px;
                                }
                                .cell {
                                    box-sizing: border-box;
                                    width: 80px;
                                    height: 80px;
                                    border: 1px solid #000;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                    font-size: 48px;
                                    cursor: pointer;
                                }
                            </style>
                        </head>
                        <body>
                            <div class="board"></div>
                        
                            <script>
                                // Set up the game board
                                const board = document.querySelector('.board');
                                const cells = Array.from({ length: 9 });
                        
                                cells.forEach((_, index) => {
                                    const cell = document.createElement('div');
                                    cell.classList.add('cell');
                                    cell.dataset.index = index;
                                    board.appendChild(cell);
                                });
                        
                                // Game state
                                let currentPlayer = 'X';
                                let gameEnded = false;
                                let winningCombos = [
                                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                                    [0, 4, 8], [2, 4, 6] // Diagonals
                                ];
                        
                                // Handle cell click event
                                board.addEventListener('click', handleCellClick);
                        
                                function handleCellClick(event) {
                                    const cell = event.target;
                                    const index = parseInt(cell.dataset.index);
                        
                                    if (cells[index] || gameEnded) {
                                        return;
                                    }
                        
                                    cells[index] = currentPlayer;
                                    cell.textContent = currentPlayer;
                                    cell.style.color = currentPlayer === 'X' ? 'blue' : 'red';
                        
                                    if (checkWin(currentPlayer)) {
                                        gameEnded = true;
                                        setTimeout(() => {
                                            alert(`Player ${currentPlayer} wins!`);
                                            resetGame();
                                        }, 100);
                                        return;
                                    }
                        
                                    if (checkDraw()) {
                                        gameEnded = true;
                                        setTimeout(() => {
                                            alert("It's a draw!");
                                            resetGame();
                                        }, 100);
                                        return;
                                    }
                        
                                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                                }
                        
                                // Check if the current player wins
                                function checkWin(player) {
                                    return winningCombos.some(combination => {
                                        return combination.every(index => cells[index] === player);
                                    });
                                }
                        
                                // Check if the game is a draw
                                function checkDraw() {
                                    return cells.every(cell => cell !== undefined);
                                }
                        
                                // Reset the game
                                function resetGame() {
                                    cells.fill(undefined);
                                    currentPlayer = 'X';
                                    gameEnded = false;
                                    board.innerHTML = '';
                                    cells.forEach((_, index) => {
                                        const cell = document.createElement('div');
                                        cell.classList.add('cell');
                                        cell.dataset.index = index;
                                        board.appendChild(cell);
                                    });
                                }
                            </script>
                        </body>
                        </html>
                    
                </div>
                <div class="box">
                    <li>ChatGPT created a game of Tic-Tac-Toe in seconds</li>
                </div>
            </div>
        </section>
        <footer>
            <p>Music Around the World, Copyright &copy; 2022</p>
        </footer>
    </body>
</html>
